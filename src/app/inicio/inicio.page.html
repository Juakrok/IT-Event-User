<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="ingresar()">Ingresar</ion-button>

      <div class="footer-links">
        <ion-item lines="none">
          <ion-label color="medium">
            ¿No tienes cuenta? 
            <ion-text color="primary" (click)="goToRegistro()">Crear cuenta</ion-text>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label color="medium">
            ¿Problema para iniciar sesión?
            <ion-text color="primary" (click)="goToRecuperar()">Recuperar contraseña</ion-text>
          </ion-label>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
